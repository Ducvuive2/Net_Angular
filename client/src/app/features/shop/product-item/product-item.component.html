@if (product) {
<mat-card appearance="raised">
  <img src="{{ product.pictureUrl }}" alt="Image of {{ product.name }}" />
  <!-- I want card same height -->
  <mat-card-content class="flex flex-col gap-2">
    <h3 class="text-lg font-bold">{{ product.name }}</h3>
    <p class="text-lg font-bold">{{ product.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="w-full">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
